[tool.poetry]
name = "autointent"
version = "0.2.0-alpha"
description = "A tool for automatically configuring a text classification pipeline for intent prediction."
authors = ["voorhs <ilya_alekseev_2016@list.ru>"]
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.10"
sentence-transformers = "3.0.1"
chromadb = "0.5.5"
scikit-learn = "1.5.1"
scikit-multilearn = "0.2.0"
pysqlite3-binary = "^0.5.3.post1"
appdirs = "^1.4.4"
sre-yield = "^1.2"
optuna = "^4.0.0"
xeger = "^0.4.0"
openai = "^1.45.1"

[tool.poetry.group.dev]
optional = true

[tool.poetry.group.dev.dependencies]
datasets = "2.20.0"

[tool.poetry.group.test]
optional = true

[tool.poetry.group.test.dependencies]
pytest = "8.3.2"

[tool.poetry.scripts]
"autointent" = "autointent.base_pipeline:main"
"clear-cache" = "autointent.cache_utils:clear_chroma_cache"
"generate-utterances" = "autointent.generation.generate_utterances:main"

[tool.ruff]
line-length = 120
indent-width = 4

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
