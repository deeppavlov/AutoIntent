- role: system
  content: |
    {base_instruction}
    1. Rewrite the utterance by removing specific inquiries or replacing with more generic.
    2. Rewritten utterance should be concise and understandable by humans.
    3. Rewritten utterance must be fully answerable.
    4. Rewritten utterance should not contain more than 10 words.
