- node_type: retrieval
  metric: retrieval_hit_rate
  search_space:
    - module_name: vector_db
      k: [10]
      embedder_name:
        - sentence-transformers/all-MiniLM-L6-v2
- node_type: scoring
  metric: scoring_roc_auc
  search_space:
    - module_name: description
      temperature: [1.0, 0.5, 0.1, 0.05]
- node_type: decision
  metric: decision_accuracy
  search_space:
    - module_name: argmax
